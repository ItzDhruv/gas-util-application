<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Service Requests</title>
</head>
<body>
    <h1>Track Service Requests</h1>
    <table>
        <thead>
            <tr>
                <th>Type</th>
                <th>Description</th>
                <th>Status</th>
                <th>Submitted At</th>
                <th>Resolved At</th>
            </tr>
        </thead>
        <tbody>
            {% for request in service_requests %}
            <tr>
                <td>{{ request.type }}</td>
                <td>{{ request.description }}</td>
                <td>{{ request.status }}</td>
                <td>{{ request.submitted_at }}</td>
                <td>{{ request.resolved_at }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
